     <script>
        var x = document.getElementById("myAudio");

        function play() {
            x.play();
        }
        
        function enableLoop() { 
          x.loop = true;
          x.load();
          x.play();
        } 
        
        function disableLoop() { 
          x.loop = false;
          x.load();
        }
